<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bob's Video Search Engine</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="dark-toggle">
    <span>Dark</span>
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <header>
      <h1>Bob's Video Search Engine</h1>
      <p class="tagline">169 videos from LTN Labs â€” search by topic, tool, or concept</p>
      <div class="search-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input type="text" id="search-input" placeholder="Search videos...">
      </div>
      <p class="result-count" id="video-count"></p>
    </header>

    <div id="video-gallery"></div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
